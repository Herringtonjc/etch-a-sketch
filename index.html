<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jarred Herrington">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/icon.ico">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<title>Etch-a-Sketch</title>
</head>
<body>
	<header>Etch-a-Sketch</header>
	<p id="status">Default Mode is Active</p>
	<div id="button-group-1">
		<button id="default">Black Mode</button>
		<button id="eraser">Eraser Mode</button>
		<button id="colorful">Rainbow Mode</button>
		<button id="pencil" disabled>Pencil Mode</button>
	</div>
	<div id="grid-container">
	</div>
	<div id="button-group-2">
		<button id="reset">Reset Grid</button>
		<button id="resize">Change Grid Size</button>
		<button id="border">Add borders</button>
	</div>
<script src="./script.js"></script>
</body>

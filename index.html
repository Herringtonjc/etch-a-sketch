<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jarred Herrington">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/icon.ico">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<title>Etch-a-Sketch</title>
</head>
<body>
	<header>Etch-a-Sketch</header>
	<p id="notice">Please note, this application is not developed or intended to be used on touch screen devices.</p>
	<p id="status">Default Mode is Active</p>
	<div class="button-group" id="first-button-group">
		<button id="default">Black Mode</button>
		<button id="eraser">Eraser Mode</button>
		<button id="colorful">Rainbow Mode</button>
		<button id="pencil">Pencil Mode</button>
	</div>
	<div id="grid-container">
	</div>
	<div class="button-group" id="second-button-group">
		<button id="reset">Reset Grid</button>
		<button id="resize">Change Grid Size</button>
		<button id="border">Add borders</button>
	</div>
<script src="scripts/script.js"></script>
</body>
</html>
